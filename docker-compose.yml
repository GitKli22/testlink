---
version: '2'

services:
  mariadb:
    image: 'bitnami/mariadb:latest'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - '/bitnami/mariadb_data:/bitnami'
  testlink:
    image: 'bitnami/testlink:latest'
    labels:
      kompose.service.type: nodeport
    ports:
      - '180:80'
      - '1443:443'
    volumes:
      - '/bitnami/testlink_data:/bitnami'
    depends_on:
      - mariadb
    environment:
      - SMTP_ENABLE=true
      - SMTP_HOST=smtp
      - SMTP_PORT=25
      - TESTLINK_EMAIL=rj@peoplevox.com

volumes:
  mariadb_data:
    driver: local
  testlink_data:
    driver: local
